<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>student registration </h:head>
	
	<h:body>
		your first Name : #{student.firstName}
		<br/>
		your last Name : #{student.lastName}
		<br/>
		your email : #{student.email}
		<br/>
		your country : #{student.country}
		<br/>
		your gender : #{student.gender}
		<br/>
		your language spoken :
		<ui:repeat value="#{student.languageSpoken}" var="templanguage">
		 #{templanguage}
		</ui:repeat>
	</h:body>
</html>
