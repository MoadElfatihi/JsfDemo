<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head> Student inscription : 
	<style>
		.error {color : red;}
	</style>
	</h:head>
	<br/>
	<h:body>
		<h:form>
			first Name : <h:inputText id="firstName" value="#{student.firstName}" placeholder="enter your first name " required="true"
			requiredMessage="please enter your first name"/>
			<h:message for="firstName" styleClass="error"/>
			<br/>
			last Name : <h:inputText id="lastName" value="#{student.lastName}" placeholder="enter your last name " required="true"
			requiredMessage="please enter your last name" />
			<h:message for="lastName" styleClass="error"/>
			<br/>
			email : <h:inputText id="email" value="#{student.email}" placeholder="enter your email " />
			<br/>
			country : 
			<span></span>
<!-- 			<h:selectOneMenu value="#{student.country}"> -->
<!-- 				<f:selectItem itemValue="Brazil" itemLabel="Brazil" /> -->
<!-- 				<f:selectItem itemValue="France" itemLabel="France" /> -->
<!-- 				<f:selectItem itemValue="Germany" itemLabel="Germany" /> -->
<!-- 				<f:selectItem itemValue="India" itemLabel="India"/> -->
<!-- 				<f:selectItem itemValue="Turkey" itemLabel="Turkey" /> -->
<!-- 				<f:selectItem itemValue="United Kingdom" itemLabel="United Kingdom" /> -->
<!-- 				<f:selectItem itemValue="United States" itemLabel="United States"/> -->
<!-- 			</h:selectOneMenu> -->
				<h:selectOneMenu value="#{student.country}">
					<f:selectItems value="#{student.listOfCountry}"/>
				</h:selectOneMenu>
				
				<br/>
				<h:selectOneRadio value="#{student.gender}">
					<f:selectItem itemValue="men" itemLabel="men"/>
					<f:selectItem itemValue="women" itemLabel="women"/>
				</h:selectOneRadio>
				<br/>
				language spoken : 
				<h:selectManyCheckbox value="#{student.languageSpoken}">
					<f:selectItem itemValue="English" itemLabel="English"/>
					<f:selectItem itemValue="French" itemLabel="French"/>
					<f:selectItem itemValue="Spanish" itemLabel="Spanish"/>
				</h:selectManyCheckbox>
			<h:commandButton value="register" action="student_registration_response"/>
		</h:form>	
	</h:body>
</html>
